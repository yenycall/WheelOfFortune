*, *:before, *:after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  align-items: center;
  display: flex;
  height: 100vh;
  justify-content: center;
  width: 100%;
  margin: 0;
  background: #1a1a1a;
  perspective: 800px;
  overflow: hidden;
}

ul, li {
  list-style: none;
}

ul {
  height: 14em;  
  width: 30em;   
  position: relative;
  transform-style: preserve-3d;
  transform: rotate3d(2, -5, 3, -30deg) translateY(50%) scale(1);
}

li {
  height: 100%;
  left: 0;
  position: absolute;
  top: 0;
  width: 100%;
  transform-origin: top center;
  transform-style: preserve-3d;
  transform: rotateZ(90deg);
  will-change: transform;
}

.front, .back {
  background-size: contain;
  background-position: center;
  background-repeat: no-repeat;
  height: 100%;
  width: 100%;
  position: absolute;
  backface-visibility: hidden;
  -webkit-backface-visibility: hidden;
}

.back {
  transform: rotateX(180deg);
}

@keyframes turn {
  from {
    transform: rotateX(1turn);
  }
  to {
    transform: rotateX(0turn);
  }
}

.sides-1 { animation: turn 10s calc(1 * -300ms) linear infinite; }
.sides-2 { animation: turn 10s calc(2 * -300ms) linear infinite; }

<body>
    <ul></ul>

    <script>
        async function initializeCards() {
  try {
    // Get a new deck
    const deckResponse = await fetch('https://deckofcardsapi.com/api/deck/new/shuffle/?deck_count=1');
    const deck = await deckResponse.json();
    
    // Draw 36 cards
    const cardsResponse = await fetch(`https://deckofcardsapi.com/api/deck/${deck.deck_id}/draw/?count=36`);
    const cards = await cardsResponse.json();
    
    const ul = document.querySelector('ul');
    
    // Create card elements
    cards.cards.forEach((card, index) => {
      const li = document.createElement('li');
      li.className = `sides-${index + 1}`;
      
      const front = document.createElement('div');
      front.className = 'front';
      front.style.backgroundImage = `url(${card.image})`;
      
      const back = document.createElement('div');
      back.className = 'back';
      back.style.backgroundImage = 'url(https://deckofcardsapi.com/static/img/back.png)';
      
      li.appendChild(front);
      li.appendChild(back);
      ul.appendChild(li);
    });
    
  } catch (error) {
    console.error('Error loading cards:', error);
  }
}

// Initialize when page loads
document.addEventListener('DOMContentLoaded', initializeCards);
    </script>
